{% load static %}


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TASKER Inicio de Sesión</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href={% static "vendor/bootstrap/css/bootstrap.min.css " %}>
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href={% static "vendor/font-awesome/css/font-awesome.min.css" %}>
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href={% static "css/fontastic.css" %}>
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href={% static "css/grasp_mobile_progress_circle-1.0.0.min.css" %}>
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href={% static "vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" %}>
    <!-- theme stylesheet-->
    <link rel="stylesheet" href={% static "css/style.blue.css" %} id="theme-stylesheet" >
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href={% static "css/custom.css" %}>
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
            <div class="logo text-uppercase"><span>Dashboard </span><strong class="text-primary"> TASKER</strong></div>
            <p>Va  a iniciar sesion en nuestra area privada. Si no tiene una cuenta debe crearla. Gracias.</p>
            
            <form method="post" action=" " class="text-left  ">
              {% csrf_token %}
              <input type="hidden" name= "next" value="{{ next}}"></input>
              <div class="form-group-material col-lg-5">
                 {{ form.username }} 
               
                
              </div>
              <div class="form-group-material">
                {{form.password }}               
              </div>
              <div class="form-group text-center" >
                <button  id="login"  type="submit" class="btn "style="color:aliceblue; background-color:#33B35A;">Entrar 
              </button>
                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
              </div>
            </form><a href="#" class="forgot-pass">¿Olvidó su clave?</a><small>¿No tiene cuenta con nosotros? </small><a href="{% url 'register'%}" class="signup">Signup</a>
          </div>
          <div class="copyrights text-center">
            <p>Design by <a href="https://aserea.com" class="external">Asere A</a></p>
            <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src={% static "vendor/jquery/jquery.min.js" %}></script>
    <script src={% static "vendor/popper.js/umd/popper.min.js" %}>  </script>
    <script src={% static "vendor/bootstrap/js/bootstrap.min.js" %}></script>
    <script src={% static "js/grasp_mobile_progress_circle-1.0.0.min.js" %}></script>
    <script src={% static "vendor/jquery.cookie/jquery.cookie.js" %}>  </script>
    <script src={% static "vendor/chart.js/Chart.min.js" %}></script>
    <script src={% static "vendor/jquery-validation/jquery.validate.min.js" %}></script>
    <script src={% static "vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js" %}></script>
    <!-- Main File-->
    <script src={% static "js/front.js" %}></script>
  </body>
</html>
